render(gr):=(
  pts=apply(gr,[#_1_1,#_3]);
  xs=apply(pts,(1,#_1));
  ys=apply(pts,(#_2)^2);
  mat=transpose(xs)*xs;
  matb=transpose(xs)*ys;
  erg=inverse(mat)*matb;
  newmax=apply(xs,sqrt(#*erg));
  xs=[xs_1,xs_(-1)];
  ys=[newmax_1,newmax_(-1)];
  mat=transpose(xs)*xs;
  matb=transpose(xs)*ys;
  erg=inverse(mat)*matb;
  xs=apply(pts,(1,#_1));
  newmax=apply(xs,(#*erg));
  apply(1..length(gr),(gr_#)_3=newmax_#+.5);
  offset=max(6-min(apply(gr,#_3-#_2+6.5)),0);
  apply(1..length(gr),(gr_#)_3=(gr_#)_3+offset);
  apply(gr,drawsenk2(#_1,#_2,#_3,#_4,#_5));
  quer8(gr_1,gr_(-1));
  sechzehntel(gr,erg_2);

);

  erg=inverse(mat)*matb;
  newmax=apply(xs,#*erg);
  apply(1..length(gr),(gr_#)_3=newmax_#+.5);
  offset=max(6-min(apply(gr,#_3-#_2+6.5)),0);

  sechzehntel(gr,erg_2);

);


drawmeasure(meas):=(
 regional(bardata,tdata,a);
 tdata=apply(meas,
   if(vb,
      a=[viol(#_1),mpos,#_2/quarters,sig(#_1)];
     ,
      a=[bass(#_1),mpos,#_2/quarters,sig(#_1)];
   );
   mpos=mpos+#_2*quarters;
   a;
 );

 bardata=
 apply(tdata,note,
  min=1000;
  max=-1000;
  //Zuerst die Notenköpfe malen, dabeo höchste und Tiefste ermitteln
  apply(1..length(note_1),p=note_1_#;
    pos=centerpos(note_2,p);

    drawhead(pos,note_3,p);
    drawflats(pos,note_4_#);
    if(min>p,min=p);
    if(max<p,max=p);
  );

  //Eventuell Striche nachtragen
  if(min<2&(min<900),
    strich=1;
    while(strich>=min,
      drawstrich((pos.x,0),strich-3);
      strich=strich-2;
    )
  );

  if(max>12&(max<900),
    strich=13;
    while(strich<=max,
      drawstrich((pos.x,0),strich-3);
      strich=strich+2;
    )
  );
  //Rückgabe der benötigten Daten
  (pos,min,max,note_2,note_3);
 );


 //Gruppierung von Actel und Sechzehntel Blöcken
 groups=[];
 gr=[];
 forall(1..length(bardata),b=bardata_#;
   gr=gr++[b];
   if(or(b_5>=1,b_2>900),
       groups=groups++[gr];gr=[],
      if(#!=length(bardata),
        if(or(bardata_(#+1)_5>=1,bardata_(#+1)_2>900),
          groups=groups++[gr];gr=[]
        )
      )
   )
 );
 if(gr!=[],
     groups=groups++[gr];gr=[];
 );

 //Und jetzt die Hälse und Balken Zeichnen
 apply(groups,gr,
   if(length(gr)==1,
     drawsenk(gr_1_1,gr_1_2,gr_1_3,gr_1_4,gr_1_5),
     render(gr);
   );
 );

);
